{% extends "segnala/core.html" %}
{% load bootstrap4 %}
{% block content %}
    <h2 align="center" class="display-5">Invia una segnalazione</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary text-light btn-lg" type="submit" value="submit">
    </form>
    {{ form.media }}
{% endblock %}
